<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <header class="header-general js-header-general h-20" style="transform: translate3d(0px, 0px, 0px);">
            <a href="/" title="Home" aria-label="Home" >
                <img src="{{ url_for('static', filename='images/frightdispatch.svg') }}" alt="">
            </a>
        </header>        
        <div class="container py-2 h-85">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase text-center">Autentificare</h2>
                            {% if fail_message %}
                            <p class="text-black-50 mb-4 text-center"><span class="text-danger">{{ fail_message }}</span></p>
                            {% endif %}
                            {% if success_message %}
                            <p class="text-black-50 mb-4 text-center"><span class="text-green">{{ success_message }}</span></p>
                            {% endif %}
                            <form method="POST" action="{{ url_for('login') }}">
                                <div class="form-group">
                                    <label class="form-label text-left" for="typeEmailX">Adresa de email</label>
                                    {% if email %}
                                    <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" required value="{{email}}"/>
                                    {% else %}
                                    <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" required />
                                    {% endif %}
                                </div>
                                <div class="form-group">
                                    <label class="form-label text-left" for="typePasswordX">Parola</label>
                                    {% if password %}
                                    <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" required value="{{password}}"/>
                                    {% else %}
                                    <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" required />
                                    {% endif %}

                                </div>
                                <div class="text-center">
                                    <button class="btn btn-outline-light btn-lg btn-primary text-white" type="submit">Autentificare</button>
                                </div>
                                <p class="mt-3 mb-0 text-dark text-center">Nu ai un cont? <a href="{{ url_for('register') }}" class="text-black-50 fw-bold">Înregistrează-te</a></p>
                            </form>
                        </div>                
                    </div>
                </div>
            </div>

        </div>
        <footer class="footer h-5">
            <div class="container">
                <span class="text-center">&copy; 2024 ALEXFREIGHTDISPATCH</span>
            </div>
        </footer>        
    </section>
</body>
</html>
